<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my todos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script >
        


        const token = localStorage.getItem("token");
        

       async function addTodo(){
            const task = document.getElementById("todo-task").value;

          const response = await axios.post("http://localhost:3000/create-todo",{
              task 
          },
           {
        headers: {
            token: token
        }
       }
);


          mytodo();
          
}

async function mytodo() {

        
        const response = await axios.get("http://localhost:3000/my-todo", {
    headers: {
        token: token
    }
});


    
        const todos = response.data;

    
        const container = document.getElementById("mytodo");
        container.innerHTML = "";


        todos.forEach(todo => {
    const todoDiv = document.createElement("div");
    todoDiv.className = "todo-item";

    const span = document.createElement("span");
    span.innerText = todo.task;

    const actions = document.createElement("div");
    actions.className = "todo-actions";

    const updateBtn = document.createElement("button");
    updateBtn.innerText = "Update";
    updateBtn.className = "update";
    updateBtn.onclick = () => updateTodo(todo.id);

    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "Delete";
    deleteBtn.className = "delete";
    deleteBtn.onclick = () => deleteTodo(todo.id);

    actions.appendChild(updateBtn);
    actions.appendChild(deleteBtn);

    todoDiv.appendChild(span);
    todoDiv.appendChild(actions);

    container.appendChild(todoDiv);
});
}
mytodo();

async function deleteTodo(id) {
    await axios.delete(`http://localhost:3000/delete-todo/${id}`, {
        headers: { token }
    });
    mytodo();
}

async function updateTodo(id) {
    const newTask = prompt("Update todo:");
    if (!newTask) return;

    await axios.put(
        `http://localhost:3000/update-todo/${id}`,
        { task: newTask },
        { headers: { token } }
    );

    mytodo();
}


    </script>
</head>
<body>
    
    <div class="page">
        <h1>My Todos</h1>
    
        <!-- Create Todo -->
        <form>
            <div>
                <label for="todo-task">New Todo</label>
                <input type="text" id="todo-task" name="task">
            </div>
    
            <button type="button" onclick="addTodo()">Add Todo</button>
            <br>
        
        <ul class="todo-list">
            <li>
          <div id="mytodo">
                <div id="todo" class="mytodo" onclick="mytodo()"> </div>   

                
          </div>

            </li>
        </ul>
    </div>
    

</body>
</html>
